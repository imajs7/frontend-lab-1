<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Lab Session -
        Create a bar graph

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bar-graph.css">
    <title>Bar Graph - Demo</title>
</head>
<body>

    <section id="hero">
        <div class="chart-container">
            <div class="graph">
                <div class="figure">
                    <div class="bar percent-30"></div>
                    <div class="percent">30%</div>
                </div>
                <div class="figure">
                    <div class="bar percent-40"></div>
                    <div class="percent">40%</div>
                </div>
                <div class="figure">
                    <div class="bar percent-80"></div>
                    <div class="percent">80%</div>
                </div>
            </div>
            <div class="legend">
                <h1>Bar Plot</h1>
            </div>
        </div>
    </section>
    
</body>
</html>
